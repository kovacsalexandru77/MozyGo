  <script>
    const proxy = "https://api.allorigins.win/raw?url=";
    const sourceUrl = "https://mozigo.hu/";

    fetch(proxy + encodeURIComponent(sourceUrl))
      .then(res => res.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, "text/html");
        const items = doc.querySelectorAll(".movie-img");

        const container = document.getElementById("movies");
        container.innerHTML = "";

        if (items.length === 0) {
          container.innerHTML = "<p style='color:red;'>Nem tal√°ltunk filmeket.</p>";
          return;
        }

        items.forEach(item => {
          const link = item.querySelector("a")?.href;
          const title = item.querySelector("h3")?.textContent.trim();
          const image = item.closest(".latest-movie-img-container")?.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/, "$1");

          if (link && title && image) {
            const div = document.createElement("div");
            div.className = "movie";
            div.innerHTML = `
              <img src="${image}" alt="${title}">
              <div class="movie-title">${title}</div>
            `;
            div.onclick = () => loadPlayer(link, title);
            container.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("movies").innerHTML = "<p style='color:red;'>Nem siker√ºlt bet√∂lteni a filmeket.</p>";
        console.error(err);
      });

    function loadPlayer(link, title) {
      document.getElementById("preloader").style.display = "flex";

      fetch(proxy + encodeURIComponent(link))
        .then(res => res.text())
        .then(html => {
          const doc = new DOMParser().parseFromString(html, "text/html");
          const iframe = doc.querySelector('iframe[src*="ok.ru"], iframe[src*="videa"], iframe[src*="mozimix"], iframe[src*="picture"], iframe[src*="filemoon.sx"], iframe[src*="waaw.to"]');
          const desc = doc.querySelector('meta[name="description"]')?.content || "Nincs le√≠r√°s.";

          let genre = "Ismeretlen m≈±faj";
          const genreBlock = [...doc.querySelectorAll("p")].find(p => p.textContent.includes("M≈±faj:"));
          if (genreBlock) {
            const links = genreBlock.querySelectorAll("a");
            genre = Array.from(links).map(a => a.textContent.trim()).join(", ");
          }

          if (iframe) {
            let src = iframe.getAttribute("src");
            if (src.startsWith("//")) src = "https:" + src;
            if (src.includes("ok.ru")) {
              const id = src.split("/").pop();
              src = `https://ok.ru/videoembed/${id}`;
            }

            document.getElementById("playerIframe").src = src;
            document.getElementById("movieDesc").innerText = title + " ‚Äì " + desc;
            document.getElementById("movieGenre").innerText = "M≈±faj: " + genre;
            document.getElementById("playerModal").classList.add("show");
          } else {
            alert("Nem tal√°lhat√≥ lej√°tsz√≥.");
          }

          document.getElementById("preloader").style.display = "none";
        })
        .catch(err => {
          alert("Hiba t√∂rt√©nt a film bet√∂lt√©sekor.");
          document.getElementById("preloader").style.display = "none";
          console.error(err);
        });
    }

    function closeModal() {
      const modal = document.getElementById("playerModal");
      modal.classList.remove("show");
      document.getElementById("playerIframe").src = "";
    }
    const track = document.getElementById('carouselTrack');
let direction = 'right';
let speed = 40;

function changeDirection(dir) {
  direction = dir;
  track.style.animation = 'none';
  void track.offsetWidth; // √∫jraind√≠t√°s tr√ºkk
  track.style.animation = `scroll ${speed}s linear infinite`;
  track.style.animationDirection = dir === 'left' ? 'reverse' : 'normal';
}

    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
    function loadGenre(genre) {
  if (!genre) return;

  const container = document.getElementById("movies");
  container.innerHTML = "<p style='color:cyan;'>Kateg√≥ria bet√∂lt√©se: " + genre + "...</p>";

  const genreUrl = "https://mozigo.hu/genre/" + genre + ".html";

  fetch(proxy + encodeURIComponent(genreUrl))
    .then(res => res.text())
    .then(html => {
      const doc = new DOMParser().parseFromString(html, "text/html");
      const items = doc.querySelectorAll(".movie-img");

      container.innerHTML = "";

      if (items.length === 0) {
        container.innerHTML = "<p style='color:red;'>Nincs film ebben a kateg√≥ri√°ban.</p>";
        return;
      }

      items.forEach(item => {
        const link = item.querySelector("a")?.href;
        const title = item.querySelector("h3")?.textContent.trim();
        const image = item.closest(".latest-movie-img-container")?.style.backgroundImage.replace(/url\(['"]?(.*?)['"]?\)/, "$1");

        if (link && title && image) {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <img src="${image}" alt="${title}">
            <div class="movie-title">${title}</div>
          `;
          div.onclick = () => loadPlayer(link, title);
          container.appendChild(div);
        }
      });
    })
    .catch(err => {
      container.innerHTML = "<p style='color:red;'>Hiba t√∂rt√©nt a kateg√≥ria bet√∂lt√©sekor.</p>";
      console.error(err);
    });
}
